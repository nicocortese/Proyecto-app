<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Datos a llenar</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="./css/tateti.css"/>
    <link rel="stylesheet" href="./css/generala.css"/>

    </head>
    <body>
      <div id="main">
        <h2>Mis juegos</h2>
        <button id="btn-j1">Jugá al Ta-Te-Ti</button>
        <button id="btn-j2">Jugá a la Generala</button>
        <button id="btn-j3">Por ahora no juegues</button>
      </div>
    
      <div id="j1" class="game nodisp">
       <button id="btn-j1-back">Volver</button> 
        <h2>Ta Te Ti</h2>
        <div id="tablero">
          <div class="celda"></div>
          <div class="celda"></div>
          <div class="celda"></div>
          <div class="celda"></div>
          <div class="celda"></div>
          <div class="celda"></div>
          <div class="celda"></div>
          <div class="celda"></div>
          <div class="celda"></div>
      </div>
      <h2 class="ganador"></h2>
    <h2>Turno del jugador: <span id="jugador">X</span></h2>

    <button id="reset" disabled>Reiniciar</button>

      </div>
      <div id="j2" class="game nodisp">
        <button id="btn-j2-back">Volver</button> 
        <h2>Generala</h2>

        <div type="modal" id="modal-tachar">
        <h2 id="textoModal">¿Deseas tachar esta jugada?</h2>  
          <button id="tachar">Tachar</button>
          <button id="seguir">Seguir jugando</button>
        </div>

          
          <div class="dados-container">
            <div class="dado d0"></div>
            <div class="dado d1"></div>
            <div class="dado d2"></div>
            <div class="dado d3"></div>
            <div class="dado d4"></div>
          </div>

          <div class="juego-state">
            Turno del jugador: <span id="jugador-generala"></span>, Tirada: <span id="tiros-generala"></span>
          </div>
        <button id="btn-tirar">Tirar dados</button>

        <div type="modal" id="modal-generala">
          <p id="textoModalGenerala">No podés tachar Generala sin antes tachar Doble</p>
          <button id="cerrarModalGenerala">Cerrar</button>
        </div>

          <div type="modal" id="anotar-generala">
            <p id="textoAnotarGenerala">No podés anotar Doble sin antes anotar Generala</p>
            <button id="cerrarAnotarGenerala"></button>
          </div>
        <div class="scores">
          <table>
            <thead><tr></tr></thead>
            <tbody></tbody>
          </table>
        </div>
        <button id="reset" disabled>Reiniciar</button>
      </div>


      <div id="j3" class="game nodisp">
        <button id="btn-j3-back">Volver</button> 
        <h2>Juego 3</h2>
        <p>Juego 3 acá...</p>
      </div>
      <script src="./js/app.js" type="module"></script>
      <script src="./js/tatetiapp.js" type="module"></script>
      <script src= "./js/generalapp.js" type="module"></script>
    </body>
</html>
